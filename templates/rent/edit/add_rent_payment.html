{% extends 'core/sidebarrent.html' %}
<html>
<head>
    <title>Add House Into The System </title>
</head>
<body>
<h1>
    Add House
</h1>

{% block content %}
    {% if message %}
        <p>
        <div class="alert alert-primary" role="alert">
            {{ message }}
        </div>
        </p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-lg-12">
                <div class="col-md-4 m-5">
                    <div class="mb-3">
                        <label for="rental_person" class="form-label">Select Rental Person : </label>
                        <select name="rental_person" id="rental_person" class="form-control"
                                aria-selected="{{ form.rental_person.value }}">
                            {% for person in form.rental_person %}
                                {{ person }}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Select Payment Method : </label>
                        <select name="payment_method" id="payment_method" class="form-control"
                                aria-selected="{{ form.payment_method.value }}">
                            {% for payment_method in form.payment_method %}
                                {{ payment_method }}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount : </label>
                        <input type="number" class="form-control" id="amount" name="amount"
                               value="{{ form.amount.value }}"
                               placeholder="Enter Amount">
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date : </label>
                        <input type="date" class="form-control" id="date" name="date"
                               value="{{ form.date.value }}"
                               placeholder="Select Date">
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Payment Id : </label>
                        <input name="payment_id" id="payment_id" type="text" class="form-control"
                               placeholder="Enter Payment Id id the Payment Mode Is Online"
                               value="{{ form.payment_id.value }}"
                        >
                    </div>
                    <button type="submit" class="btn-primary waves-effect btn waves-light">Submit</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
</body>
</html>
