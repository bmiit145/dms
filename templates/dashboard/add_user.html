<html>
<head>
    <title>Add User into the System</title>
</head>
<body>
<h1>
    Add User into the System
</h1>
{% if message %}
    <p>
        {{ message }}
    </p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Add User">
</form>
</body>
</html>
